<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries Sopping List by Aisles</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <form class="add-store">
        <label for="store-name">Store Name:</label>
        <input type="text" id="store-name" name="store-name" />
        <label for="store-location">Location:</label>
        <input type="text" id="store-location" name="store-location" />
        <input type="submit" value="Add Store" class="store-form-submit" />
      </form>

      <form class="add-aisle">
        <label for="aisle-name">Aisle Name:</label>
        <input type="text" id="aisle-name" name="aisle-name" />
        <label for="aisle-description">Description (optional):</label>
        <textarea
          name="aisle-desription"
          id="aisle-description"
          cols="30"
          rows="3"
        ></textarea>
        <input type="submit" value="Add Aisle" class="aisle-form-submit" />
      </form>

      <form class="add-item">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" />
        <label for="item-store">Store:</label>
        <select name="item-store" id="item-store"></select>
        <label for="item-store-location">Store Location:</label>
        <select name="item-store-location" id="item-store-location"></select>
        <label for="item-aisle">Aisle:</label>
        <select name="item-aisle" id="item-aisle"></select>
        <input type="submit" value="Add Item" class="item-form-submit" />
      </form>
    </main>
    <script src="/js/app.js"></script>
    <script src="js/stores.js"></script>
  </body>
</html>
